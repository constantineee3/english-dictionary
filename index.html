<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Dictionary Program</h1>
      <input
        placeholder="Search for a Word"
        type="text"
        class="input"
        id="input"
      />
      <p class="infoText" id="infoText">Type a word and press enter</p>
      <div class="meaningContainer" id="meaningContainer">
        <p>Word Title: <span class="title" id="title">___</span></p>
        <p>Meaning: <span class="meaning" id="meaning">___</span></p>
        <audio src="" controls id="audio"></audio>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
